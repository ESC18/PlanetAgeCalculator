<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="icon" type="image/x-icon" href="assets/images/SC.png">
</head>
<body>
    <form id="buttonForm">
        <button id="one" type="button" value="87.97">Mercury</button>
        <button id="two" type="button" value="224.7">Venus</button>
        <button id="three" type="button" value="365">Earth</button>
        <button id="four" type="button" value="686.2">Mars</button>
        <button id="five" type="button" value="4328.9">Jupiter</button>
        <button id="six" type="button" value="10745.6">Saturn</button>
        <button id="seven" type="button" value="30663.65">Uranus</button>
        <button id="eight" type="button" value="60148.35">Neptune</button>
        <button id="nine" type="button" value="90490.8">Pluto</button>
    </form>
    <form id="inputForm">
        <input type="number" id="currentAge", placeholder="Current Age">
        <input type="number", id="pastAge", placeholder="Past Age">
    </form>
    <div id="titleDiv">Earth</div>
    <div id="resultDiv">___ Years</div>
</body>
</html>
