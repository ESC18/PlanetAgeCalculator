<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="icon" type="image/x-icon" href="assets/images/SC.png">
</head>
<body>
    <form id="buttonForm">
        <button type="button" value="87.97">Mercury</button>
        <button type="button" value="224.7">Venus</button>
        <button type="button" value="365">Earth</button>
        <button type="button" value="1.88">Mars</button>
        <button type="button" value="11.86">Jupiter</button>
        <button type="button" value="29.44">Saturn</button>
        <button type="button" value="84.01">Uranus</button>
        <button type="button" value="164.79">Neptune</button>
        <button type="button" value="247.92">Pluto</button>
    </form>
    <form id="inputForm">
        <input type="number" id="currentAge", placeholder="Current Age">
        <input type="number", id="pastAge", placeholder="Past Age">
    </form>
    <div id="titleDiv">hello world</div>
</body>
</html>
